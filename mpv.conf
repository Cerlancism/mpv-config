title=mpv ${filename} ${width}x${height} ${mpv-version}

no-osd-bar
no-keepaspect-window

osd-font-size=10
#screen=0
#geometry=1920x1130++250-+0
geometry=1280x750
keep-open=always
volume=100
volume-max=300
sub-font-size=32
sub-margin-y=30
sub-bold=no
sub-font="Microsoft YaHei"

vo=gpu-next
gpu-api=auto
hwdec=d3d11va

screenshot-directory = '~~desktop/'

scale=ewa_lanczos
#glsl-shaders-clr
glsl-shaders="~~/shaders/FSR.glsl"
#dscale=mitchell
dscale=spline64
#cscale=mitchell
cscale=spline64
sigmoid-upscaling=yes
correct-downscaling

cache=yes
demuxer-seekable-cache=yes 
demuxer-max-bytes=256MiB 
demuxer-max-back-bytes=256MiB 
demuxer-readahead-secs=10 
stream-buffer-size=1MiB

demuxer-lavf-o=allowed_extensions=ALL

audio-channels=stereo
